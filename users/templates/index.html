<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Hello ssu-uky World!</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        ul {
            font-size: 23px;
            font-weight: 500;
        }

        li {
            margin: 10px 0;
            right: 0;
            font-size: 15px;
            font-weight: 300;
        }

        a:hover {
            color: hotpink;
            cursor: pointer;
        }

        header {
            width: 100%;
            text-align: center;
        }

        .contentss {
            width: 100%;
            height: 200px;
            position: fixed;
            left: 0;
            text-align: left;
            font-size: 20px;
            padding: 30px;
            display: inline-block;
            background-color: #f2f2f2;
        }



        .api_title>a {

            font-weight: bold;
        }

        .link {
            display: inline-block;
            justify-contents: space-evenly;
            margin: 0 auto;
            text-align: center;
            padding: 30px 0;
        }

        Footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            font-size: 17px;
            padding: 30px 0;
            background-color: #f2f2f2;
            display: flex;
            justify-contents: space-evenly;
        }

</head>

<body>
    <div align="center"><br>
        <header>
            <h1>Wanted-pre-onboarding for backend pre-task!</h1><br>

                    </li>
                    <li>
                        <a href="https://ssu-uky.store/api/users/login/"> 로그인 </a>
                    </li>
                    <li>
                        <a href="https://ssu-uky.store/api/users/logout/"> 로그아웃 </a>
                    </li>
                </ul>
                <ul class="boards"> boards
                    <li>
                        <a href="https://ssu-uky.store/api/boards/list"> 게시글 목록 </a>
                    </li>
                    <li>
                        <a href="https://ssu-uky.store/api/boards/<int:pk>/"> 게시글 상세 </a>
                    </li>
                </ul>

        <Footer>
            <a href="https://github.com/ssu-uky">My GitHub</a>&nbsp;&nbsp;
